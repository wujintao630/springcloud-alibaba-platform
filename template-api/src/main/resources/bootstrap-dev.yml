server:
  port: 9000
  servlet:
    context-path: /api

spring:
  cloud:

    nacos:
      #nacos注册中心
      discovery:
        server-addr: localhost:8848
        group: tonytaotao

      #nacos配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        #namespace: 07ecdcda-6827-44cf-96f3-8c6d6c76a2f2
        #shared-configs:
        #  - data-id: shard.yml
        #    refresh: true
        #extension-configs:
        #  - data-id: extension.yml
        #    refresh: true

    #sentinel限流配置中心
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
        port: 8719
      eager: true
      datasource:
        #限流配置
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            data-id: ${spring.application.name}-sentinel-block.json
            rule-type: flow
        #熔断配置
        ds2:
          nacos:
            server-addr: 127.0.0.1:8848
            data-id: ${spring.application.name}-sentinel-fallback.json
            rule-type: degrade

#seata分布式事务
seata:
  enabled: true
  application-id: ${spring.application.name}
  #需要和config.txt 中的  service.vgroupMapping.tonytaotao_group=default  保持一致
  tx-service-group: tonytaotao_group
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: seata
      group: SEATA_GROUP
      username: nacos
      password: nacos
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      application: seata-server
      namespace: seata
      group: SEATA_GROUP
      username: nacos
      password: nacos
  service:
    vgroup-mapping:
      #需要和config.txt 中的  service.vgroupMapping.tonytaotao_group=default  保持一致
      tonytaotao_group: default
    disable-global-transaction: false

#feign配置
template-business:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
    connectTimeout: 2000
    readTimeout: 2000

feign:
  client:
    config:
      template-business:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL


#日志配置
logging:
  config: classpath:logConfig/log4j2-dev.xml

